<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <table>
        {{range . }}
            <thead><th>Date</th><th>Post</th></thead>
            <tr>
                <td>{{.Date}}</td>
                <td>{{.Post}}</td>
                <td><a href="/edit/{{.Id}}">Edit </a>|
                    <a href="/delete/{{.Id}}">Delete</a>
            </tr>
        {{end}}
    </table>
</body>
</html>
